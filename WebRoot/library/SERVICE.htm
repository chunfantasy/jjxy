<div id="Layer8" style="position:absolute; left:132px; top:155px; width:464px; height:248px; z-index:10"> 
  <p><font color="#CC0000" size="4" face="隶书">书刊借阅</font></p>
  <p><font color="#CC6633" size="3" face="隶书"><font size="2" face="幼圆">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、 
    凡本院教师均可借阅图书，非本院读者不予外借，特殊情况由本院教师代理借阅，并冲抵代理人借书限额。<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2、 外借书刊本院教师不得超过20册，其中书籍15册，过刊合订本5册，外借图书时间限期2个学期，过刊限期一个月，特殊需要者须办理续借手续。<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3、 工具书，专业期刊，港台报刊一律不予外借。<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4、 资料室借出的书刊，如教学科研急需，本室可随时收回，待急用过后再予外借。<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 5、 调离外校的教工，须在还清所借书刊后，资料室才能在离校手续单上签字。</font></font></p>
  <p>&nbsp;</p>
  <p><font color="#0000FF" face="华文新魏">为方便广大师生工作和学习，本馆特提供复印服务</font></p>
